name: "Trivy"

on:
  push:
    branches: [ master ]

jobs:
  analyze:
    name: Trivy Scan example
    runs-on:
    - ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Run Trivy vulnerability scanner
        id: trivy-scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: adoptopenjdk/openjdk11:jre11u-2022-02-11-03-47-beta-nightly
          format: 'sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'MEDIUM' 
          output: 'result.sarif'
          exit-code: '1'
      - name: Pring scan status
        run: echo ${{ steps.trivy-scan.outputs.status }}
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        if: failure()
        with:
          sarif_file: 'result.sarif'  
          
      - name: Microsoft Teams Notification
        uses: skitionek/notify-microsoft-teams@master
        if: failure()
        with:
          webhook_url: https://teams.microsoft.com/l/channel/19%3a2721bc3f27be4731b3d47d79424bd7de%40thread.tacv2/notification%2520test?groupId=06d43c3e-0efd-4a45-88ca-a8806d8c726b&tenantId=0ae51e19-07c8-4e4b-bb6d-648ee58410f4
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          overwrite: "{ 'title': 'Trivy scanner notification','summary':'has failure steps', 'text':'trivy scanner fin vulrnerability' link ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}}"
          dry_run: True
