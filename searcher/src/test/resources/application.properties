spring.profiles.active=com.github.config.test
spring.profiles.include=com.github.config.test

#Datasource configuration
spring.datasource.url=jdbc:tc:postgresql://criteria-test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

spring.jpa.properties.show.sql=true
spring.jpa.properties.hibernate.sql.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.connection.charset=UTF-8
spring.jpa.properties.hibernate.use.unicode=true
spring.jpa.properties.hibernate.order.inserts=true
spring.jpa.properties.hibernate.order.updates=true
spring.jpa.properties.driver.classname=org.postgresql.Driver
spring.jpa.properties.hibernate.connection.pool_size=2
spring.jpa.properties.hibernate.batch.size=100
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
spring.jpa.properties.conn.max.life=600000
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true